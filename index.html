<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A FORCA</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rubik+Mono+One&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="carrasco.png" rel="icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fire-background">
    <canvas class="fire-canvas" id="fireCanvas"></canvas>
    <div class="pixel-fire-overlay"></div>
  </div>
  <div class="particles"></div>
  
  <div class="game-container">
    <div class="header">
      <h1>A <br>FORCA</h1>
      <div class="score-display">
        <div class="score-box">
          <span class="score-label">ERROS</span>
          <span id="wrongGuesses" class="score-value">0</span>
          <span class="score-max">/6</span>
        </div>
        <div class="lives">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
      </div>
    </div>
    
    <div class="game-area">
      <div class="hangman-container">
        <div class="gallows">
          <div class="pole"></div>
          <div class="top-beam"></div>
          <div class="rope"></div>
          <div class="wood-texture"></div>
        </div>
        <div class="hangman-figure">
          <!-- Cabeça -->
          <div class="head">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
              <div class="blood"></div>
              <div class="blood-drip"></div>
            </div>
          </div>
          <!-- Corpo -->
          <div class="body">
            <div class="shirt-pattern"></div>
            <div class="blood-stream"></div>
            <div class="blood-pool"></div>
          </div>
          <!-- Braços -->
          <div class="arm left">
            <div class="sleeve"></div>
            <div class="blood-drip arm-drip"></div>
          </div>
          <div class="arm right">
            <div class="sleeve"></div>
            <div class="blood-drip arm-drip"></div>
          </div>
          <!-- Pernas -->
          <div class="leg left">
            <div class="pants-pattern"></div>
            <div class="blood-drip leg-drip"></div>
          </div>
          <div class="leg right">
            <div class="pants-pattern"></div>
            <div class="blood-drip leg-drip"></div>
          </div>
        </div>
      </div>
      
      <div class="game-ui">
        <div class="word-container">
          <div id="wordDisplay" class="word-display"></div>
          <div class="word-underline"></div>
        </div>
        <div id="message" class="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="restartBtn" class="restart-btn">
          <span class="btn-text">JOGAR NOVAMENTE</span>
          <span class="btn-icon">↻</span>
        </button>
      </div>
    </div>
    
    <div class="game-footer">
      <div class="hint-container">
        <div class="hint-label">DICA DETALHADA:</div>
        <div class="hint"> <span id="hintText"></span></div>
      </div>
      
    </div>
  </div>

<script src="script.js"></script>
