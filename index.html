<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORCA EXTREME</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <div class="particles"></div>
    <div class="header">
      <h1>FORCA <span>EXTREME</span></h1>
      <div class="score-display">
        <div class="score-box">
          <span class="score-label">ERROS</span>
          <span id="wrongGuesses" class="score-value">0</span>
          <span class="score-max">/6</span>
        </div>
        <div class="lives">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
      </div>
    </div>
    
    <div class="game-area">
      <div class="hangman-container">
        <div class="gallows">
          <div class="pole"></div>
          <div class="top-beam"></div>
          <div class="rope"></div>
          <div class="wood-texture"></div>
        </div>
        <div class="hangman-figure">
          <!-- CabeÃ§a -->
          <div class="head">
            <div class="face">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
              <div class="blood"></div>
            </div>
          </div>
          <!-- Corpo -->
          <div class="body">
            <div class="shirt-pattern"></div>
            <div class="blood-stream"></div>
          </div>
          <!-- BraÃ§os -->
          <div class="arm left">
            <div class="sleeve"></div>
          </div>
          <div class="arm right">
            <div class="sleeve"></div>
          </div>
          <!-- Pernas -->
          <div class="leg left">
            <div class="pants-pattern"></div>
          </div>
          <div class="leg right">
            <div class="pants-pattern"></div>
          </div>
        </div>
      </div>
      
      <div class="game-ui">
        <div class="word-container">
          <div id="wordDisplay" class="word-display"></div>
          <div class="word-underline"></div>
        </div>
        <div id="message" class="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="restartBtn" class="restart-btn">
          <span class="btn-text">JOGAR NOVAMENTE</span>
          <span class="btn-icon">â†»</span>
        </button>
      </div>
    </div>
    
    <div class="game-footer">
      <div class="hint">Dica: <span id="hintText"></span></div>
      <div class="sound-control">
        <button id="soundBtn" class="sound-btn">ðŸ”Š SOM LIGADO</button>
      </div>
    </div>
  </div>

<style>
  :root {
    --primary-color: #ff4757;
    --secondary-color: #ff6b81;
    --accent-color: #ff6348;
    --dark-color: #2f3542;
    --light-color: #f1f2f6;
    --success-color: #2ed573;
    --error-color: #ff4757;
    --warning-color: #ffa502;
    --blood-color: #e84118;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a1a;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: 
      radial-gradient(circle at 20% 30%, rgba(255, 71, 87, 0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(46, 213, 115, 0.15) 0%, transparent 50%),
      linear-gradient(to bottom, #1a1a1a, #2d3436);
    overflow-x: hidden;
  }

  .game-container {
    width: 1000px;
    max-width: 95%;
    background-color: rgba(47, 53, 66, 0.9);
    border-radius: 20px;
    box-shadow: 
      0 0 30px rgba(255, 71, 87, 0.3),
      0 15px 30px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    padding: 30px;
    margin: 20px 0;
    position: relative;
    border: 2px solid var(--accent-color);
    backdrop-filter: blur(5px);
    z-index: 10;
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }

  .particle {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    pointer-events: none;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    position: relative;
  }

  h1 {
    font-family: 'Bungee', cursive;
    color: white;
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 
      0 0 10px var(--primary-color),
      0 0 20px var(--primary-color),
      2px 2px 0 var(--dark-color);
    letter-spacing: 2px;
    position: relative;
    z-index: 1;
  }

  h1 span {
    color: var(--accent-color);
    text-shadow: 
      0 0 10px var(--accent-color),
      0 0 20px var(--accent-color),
      2px 2px 0 var(--dark-color);
  }

  .score-display {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: flex-end;
  }

  .score-box {
    background-color: var(--dark-color);
    color: white;
    padding: 12px 25px;
    border-radius: 50px;
    display: flex;
    align-items: center;
    box-shadow: 
      0 4px 8px rgba(0, 0, 0, 0.3),
      inset 0 0 10px rgba(0, 0, 0, 0.5);
    border: 2px solid var(--primary-color);
    position: relative;
    overflow: hidden;
  }

  .score-box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent,
      transparent,
      transparent,
      var(--primary-color),
      transparent
    );
    transform: rotate(30deg);
    animation: shine 3s infinite;
  }

  @keyframes shine {
    0% { left: -50%; }
    100% { left: 150%; }
  }

  .score-label {
    font-weight: 600;
    margin-right: 8px;
    text-transform: uppercase;
    font-size: 0.9rem;
    color: var(--light-color);
  }

  .score-value {
    font-weight: 700;
    font-size: 1.5rem;
    color: white;
    min-width: 20px;
    text-align: center;
  }

  .score-max {
    opacity: 0.8;
    font-size: 0.9rem;
    margin-left: 3px;
    color: var(--light-color);
  }

  .lives {
    display: flex;
    gap: 8px;
  }

  .heart {
    width: 20px;
    height: 20px;
    background-color: var(--primary-color);
    clip-path: polygon(
      50% 100%,
      0% 60%,
      30% 60%,
      30% 30%,
      50% 0%,
      70% 30%,
      70% 60%,
      100% 60%
    );
    transform: rotate(45deg);
    transition: all 0.3s ease;
    box-shadow: 0 0 5px rgba(255, 71, 87, 0.7);
  }

  .game-area {
    display: flex;
    gap: 40px;
    align-items: center;
    position: relative;
  }

  .hangman-container {
    width: 350px;
    height: 500px;
    position: relative;
    flex-shrink: 0;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
  }

  .gallows {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .pole {
    position: absolute;
    width: 20px;
    height: 350px;
    background-color: #5e3a21;
    bottom: 0;
    left: 60px;
    border-radius: 5px;
    box-shadow: 
      3px 3px 5px rgba(0, 0, 0, 0.3),
      inset 2px 2px 5px rgba(255, 255, 255, 0.1);
    background-image: 
      linear-gradient(
        to right,
        #5e3a21 0%,
        #8b4513 50%,
        #5e3a21 100%
      );
    z-index: 1;
  }

  .top-beam {
    position: absolute;
    width: 180px;
    height: 20px;
    background-color: #5e3a21;
    top: 60px;
    left: 60px;
    border-radius: 5px;
    box-shadow: 
      3px 3px 5px rgba(0, 0, 0, 0.3),
      inset 2px 2px 5px rgba(255, 255, 255, 0.1);
    background-image: 
      linear-gradient(
        to bottom,
        #5e3a21 0%,
        #8b4513 50%,
        #5e3a21 100%
      );
    z-index: 1;
  }

  .rope {
    position: absolute;
    width: 6px;
    height: 50px;
    background-color: #654321;
    top: 60px;
    left: 230px;
    border-radius: 3px;
    box-shadow: 
      1px 1px 3px rgba(0, 0, 0, 0.3),
      inset 1px 1px 3px rgba(255, 255, 255, 0.1);
    background-image: 
      linear-gradient(
        to right,
        #654321 0%,
        #8b5a2b 50%,
        #654321 100%
      );
    z-index: 2;
  }

  .wood-texture {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,50 Q25,40 50,50 T100,50" stroke="rgba(0,0,0,0.1)" fill="none" stroke-width="1"/></svg>');
    opacity: 0.3;
    z-index: 3;
    pointer-events: none;
  }

  .hangman-figure {
    position: absolute;
    top: 110px;
    left: 215px;
    transform-origin: top center;
    transition: all 0.3s ease;
    z-index: 10;
  }

  .hangman-figure:hover {
    animation: wobble 0.8s infinite alternate;
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
  }

  @keyframes wobble {
    0% {
      transform: rotate(-5deg);
    }
    100% {
      transform: rotate(5deg);
    }
  }

  .head {
    width: 80px;
    height: 80px;
    background-color: #ffdbac;
    border-radius: 50%;
    position: relative;
    border: 4px solid var(--dark-color);
    box-shadow: 
      inset -5px -5px 15px rgba(0, 0, 0, 0.3),
      0 0 10px rgba(0, 0, 0, 0.5);
    background-image: 
      radial-gradient(
        circle at 30% 30%,
        #ffdbac 0%,
        #e8c9a7 50%,
        #d9b89b 100%
      );
    z-index: 5;
    overflow: hidden;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .eye {
    width: 15px;
    height: 15px;
    background-color: var(--dark-color);
    border-radius: 50%;
    position: absolute;
    top: 30px;
    transition: all 0.3s ease;
  }

  .eye.left {
    left: 20px;
  }

  .eye.right {
    right: 20px;
  }

  .eye.x-eye::before, .eye.x-eye::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 4px;
    background-color: var(--dark-color);
    top: 50%;
    left: 50%;
  }

  .eye.x-eye::before {
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .eye.x-eye::after {
    transform: translate(-50%, -50%) rotate(-45deg);
  }

  .mouth {
    width: 40px;
    height: 15px;
    border-bottom: 4px solid var(--dark-color);
    border-radius: 0 0 50% 50%;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    transition: all 0.3s ease;
  }

  .mouth.dead {
    border-bottom: none;
    border-top: 4px solid var(--dark-color);
    border-radius: 50% 50% 0 0;
    height: 10px;
  }

  .blood {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20,50 Q30,30 50,20 Q70,30 80,50 Q70,70 50,80 Q30,70 20,50" fill="rgba(232,65,24,0.7)"/></svg>');
    background-size: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 6;
  }

  .blood.visible {
    opacity: 1;
  }

  .body {
    width: 60px;
    height: 120px;
    background-color: #4682b4;
    position: absolute;
    top: 80px;
    left: 10px;
    border-radius: 15px;
    border: 4px solid var(--dark-color);
    box-shadow: 
      inset -5px -5px 15px rgba(0, 0, 0, 0.3),
      0 0 10px rgba(0, 0, 0, 0.5);
    background-image: 
      linear-gradient(
        to bottom,
        #4682b4 0%,
        #5f9ea0 50%,
        #4682b4 100%
      );
    z-index: 4;
    overflow: hidden;
  }

  .shirt-pattern {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(
        45deg,
        rgba(255,255,255,0.1) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0.1) 75%,
        transparent 75%,
        transparent
      );
    background-size: 20px 20px;
    opacity: 0.5;
  }

  .blood-stream {
    position: absolute;
    width: 10px;
    height: 0;
    background-color: var(--blood-color);
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    transition: height 1s ease;
    border-radius: 5px 5px 0 0;
    box-shadow: 0 0 10px var(--blood-color);
  }

  .arm {
    width: 80px;
    height: 25px;
    background-color: #ffdbac;
    position: absolute;
    border: 4px solid var(--dark-color);
    border-radius: 15px;
    top: 90px;
    box-shadow: 
      inset -5px -5px 15px rgba(0, 0, 0, 0.3),
      0 0 10px rgba(0, 0, 0, 0.5);
    background-image: 
      linear-gradient(
        to right,
        #ffdbac 0%,
        #e8c9a7 50%,
        #ffdbac 100%
      );
    z-index: 3;
  }

  .arm.left {
    left: -70px;
    transform: rotate(30deg);
    transform-origin: right center;
  }

  .arm.right {
    left: 50px;
    transform: rotate(-30deg);
    transform-origin: left center;
  }

  .sleeve {
    position: absolute;
    width: 30px;
    height: 100%;
    background-color: #5f9ea0;
    border-radius: 10px;
  }

  .arm.left .sleeve {
    right: 0;
    border-radius: 0 10px 10px 0;
  }

  .arm.right .sleeve {
    left: 0;
    border-radius: 10px 0 0 10px;
  }

  .leg {
    width: 80px;
    height: 30px;
    background-color: #1e90ff;
    position: absolute;
    border: 4px solid var(--dark-color);
    border-radius: 0 0 15px 15px;
    top: 200px;
    box-shadow: 
      inset -5px -5px 15px rgba(0, 0, 0, 0.3),
      0 0 10px rgba(0, 0, 0, 0.5);
    background-image: 
      linear-gradient(
        to bottom,
        #1e90ff 0%,
        #4169e1 50%,
        #1e90ff 100%
      );
    z-index: 2;
  }

  .leg.left {
    left: -10px;
    transform: rotate(-10deg);
  }

  .leg.right {
    left: -10px;
    transform: rotate(10deg);
  }

  .pants-pattern {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(
        45deg,
        rgba(0,0,0,0.1) 25%,
        transparent 25%,
        transparent 50%,
        rgba(0,0,0,0.1) 50%,
        rgba(0,0,0,0.1) 75%,
        transparent 75%,
        transparent
      );
    background-size: 10px 10px;
  }

  .game-ui {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .word-container {
    position: relative;
    padding: 20px;
    background-color: rgba(47, 53, 66, 0.7);
    border-radius: 15px;
    box-shadow: 
      inset 0 0 10px rgba(0, 0, 0, 0.5),
      0 5px 15px rgba(0, 0, 0, 0.3);
    border: 2px solid var(--accent-color);
  }

  .word-display {
    font-size: 3rem;
    letter-spacing: 20px;
    font-weight: 700;
    color: white;
    min-height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
    margin: 20px 0;
    text-shadow: 
      0 0 5px white,
      0 0 10px var(--primary-color);
    font-family: 'Bungee', cursive;
    position: relative;
    z-index: 2;
  }

  .word-underline {
    position: absolute;
    bottom: 10px;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(
      to right,
      transparent,
      var(--primary-color),
      transparent
    );
    border-radius: 5px;
    opacity: 0.7;
    animation: underline-pulse 2s infinite;
  }

  @keyframes underline-pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.8; }
  }

  .message {
    font-size: 1.5rem;
    font-weight: 600;
    min-height: 50px;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    opacity: 0;
    transition: all 0.5s ease;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .message::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255,255,255,0.1),
      transparent
    );
    transform: translateX(-100%);
  }

  .message.show {
    opacity: 1;
  }

  .message.show::before {
    animation: shine-over 1.5s infinite;
  }

  @keyframes shine-over {
    100% { transform: translateX(100%); }
  }

  .message.success {
    color: var(--success-color);
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid var(--success-color);
    text-shadow: 0 0 10px var(--success-color);
  }

  .message.error {
    color: var(--error-color);
    background-color: rgba(0, 0, 0, 0.7);
    border: 2px solid var(--error-color);
    text-shadow: 0 0 10px var(--error-color);
  }

  .keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    padding: 20px;
    background-color: rgba(47, 53, 66, 0.7);
    border-radius: 15px;
    box-shadow: 
      inset 0 0 10px rgba(0, 0, 0, 0.5),
      0 5px 15px rgba(0, 0, 0, 0.3);
    border: 2px solid var(--accent-color);
  }

  .keyboard button {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
    font-weight: 700;
    cursor: pointer;
    background-color: var(--dark-color);
    color: white;
    border: none;
    border-radius: 15px;
    transition: all 0.3s ease;
    box-shadow: 
      0 5px 10px rgba(0, 0, 0, 0.3),
      inset 0 0 5px rgba(255, 255, 255, 0.1);
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
  }

  .keyboard button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255,255,255,0.2),
      transparent
    );
    transform: translateX(-100%);
  }

  .keyboard button:hover:not(:disabled)::before {
    animation: shine-over 1s;
  }

  .keyboard button:hover:not(:disabled) {
    background-color: var(--primary-color);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
      0 8px 15px rgba(0, 0, 0, 0.4),
      inset 0 0 10px rgba(255, 255, 255, 0.2);
    z-index: 2;
  }

  .keyboard button:active:not(:disabled) {
    transform: translateY(2px);
    box-shadow: 
      0 2px 5px rgba(0, 0, 0, 0.3),
      inset 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .keyboard button:disabled {
    background-color: #57606f;
    color: #a4b0be;
    cursor: default;
    transform: none;
    box-shadow: 
      inset 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .keyboard button.correct {
    background-color: var(--success-color);
    color: white;
    box-shadow: 
      0 0 15px var(--success-color),
      inset 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .keyboard button.wrong {
    background-color: var(--error-color);
    color: white;
    box-shadow: 
      0 0 15px var(--error-color),
      inset 0 0 10px rgba(255, 255, 255, 0.3);
    animation: shake 0.5s;
  }

  .restart-btn {
    margin: 20px auto 0;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: 700;
    background: linear-gradient(
      to right,
      var(--accent-color),
      var(--primary-color)
    );
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 
      0 5px 15px rgba(253, 121, 168, 0.5),
      0 0 10px rgba(255, 255, 255, 0.5);
    display: flex;
    align-items: center;
    gap: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    display: none;
  }

  .restart-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      45deg,
      transparent,
      rgba(255,255,255,0.3),
      transparent
    );
    transform: translateX(-100%);
  }

  .restart-btn:hover::before {
    animation: shine-over 1s;
  }

  .restart-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 
      0 8px 20px rgba(253, 121, 168, 0.7),
      0 0 15px rgba(255, 255, 255, 0.7);
  }

  .restart-btn:active {
    transform: translateY(1px);
  }

  .btn-icon {
    font-size: 1.5rem;
    animation: spin 2s infinite linear;
  }

  // Pixel fire effect
  function initFireEffect() {
    const canvas = fireCanvas;
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Fire parameters
    const fireWidth = 100;
    const fireHeight = 100;
    const pixelSize = Math.max(5, Math.floor(canvas.width / fireWidth));
    
    // Create fire buffer
    const firePixels = new Array(fireWidth * fireHeight).fill(0);
    
    function updateFire() {
      // Move fire upwards
      for (let x = 0; x < fireWidth; x++) {
        for (let y = 1; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          const newY = Math.max(0, y - Math.floor(Math.random() * 3));
          const newIndex = newY * fireWidth + x;
          firePixels[newIndex] = Math.max(0, firePixels[index] - Math.random() * 0.2);
        }
      }
      
      // Generate new fire at bottom
      for (let x = 0; x < fireWidth; x++) {
        const index = (fireHeight - 1) * fireWidth + x;
        firePixels[index] = Math.random() > 0.3 ? 1 : 0;
      }
      
      // Spread fire sideways
      for (let x = 1; x < fireWidth - 1; x++) {
        for (let y = 0; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          if (firePixels[index] > 0.1) {
            const spread = Math.random() * 0.2;
            firePixels[index - 1] = Math.min(1, firePixels[index - 1] + spread);
            firePixels[index + 1] = Math.min(1, firePixels[index + 1] + spread);
          }
        }
      }
    }
    
    function renderFire() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let x = 0; x < fireWidth; x++) {
        for (let y = 0; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          const intensity = firePixels[index];
          
          if (intensity > 0) {
            let r, g, b;
            if (intensity > 0.8) {
              r = 255;
              g = 255;
              b = 255 * (intensity - 0.8) * 5;
            } else if (intensity > 0.6) {
              r = 255;
              g = 255 * (intensity - 0.6) * 5;
              b = 0;
            } else if (intensity > 0.3) {
              r = 255;
              g = 165 * (intensity - 0.3) * 3.33;
              b = 0;
            } else {
              r = 255 * intensity * 3.33;
              g = 0;
              b = 0;
            }
            
            ctx.fillStyle = `rgba(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)}, ${intensity})`;
            ctx.fillRect(
              x * pixelSize, 
              canvas.height - (y * pixelSize), 
              pixelSize, 
              pixelSize
            );
          }
        }
      }
    }
    
    function animate() {
      updateFire();
      renderFire();
      animationFrameId = requestAnimationFrame(animate);
    }
    
    animate();
  }
