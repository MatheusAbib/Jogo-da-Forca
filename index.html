<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A FORCA</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rubik+Mono+One&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="carrasco.png" rel="icon">
</head>
<body>
  <style>
     /* Estilos CSS serão colocados aqui */
    :root {
      --primary-color: #ff2a00;
      --secondary-color: #ff8c00;
      --accent-color: #ff4500;
      --dark-color: #120a01;
      --light-color: #fff5e6;
      --success-color: #00ff7f;
      --error-color: #ff0033;
      --warning-color: #ffcc00;
      --blood-color: #ff0033;
      --blood-dark: #cc0022;
      --fire-color-1: #ff2a00;
      --fire-color-2: #ff8c00;
      --fire-color-3: #ffcc00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  html::-webkit-scrollbar {
  display: none; /* Chrome, Safari e Opera */
}


    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: white;
      min-height: 102vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow: hidden; /* Impede a rolagem vertical */
      perspective: 1000px;
      overflow-y: scroll; /* Garante que o scroll funcione */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE e Edge */

    }

    /* Efeito de fogo pixelizado */
    .fire-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: -2;
      overflow: hidden;
    }

    .fire-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 105%;
      height: 100%;
      image-rendering: pixelated;
      opacity: 0.9;
    }

    .pixel-fire-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at center, rgba(255,60,0,0.2) 0%, rgba(0,0,0,0) 70%),
        repeating-linear-gradient(
          0deg,
          rgba(255, 100, 0, 0.1),
          rgba(255, 100, 0, 0.1) 1px,
          transparent 1px,
          transparent 4px
        );
      z-index: -1;
      animation: fire-flicker 2s infinite alternate;
    }

    @keyframes fire-flicker {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      25% { opacity: 0.9; transform: scale(1.01); }
      50% { opacity: 1; transform: scale(1.02); }
      75% { opacity: 0.95; transform: scale(0.99); }
    }

    .game-container {
      width: 1135px;
      max-width: 95%;
      background-color: rgba(10, 5, 0, 0.9);
      border-radius: 20px;
      box-shadow: 
        0 0 50px rgba(255, 50, 0, 0.8),
        0 0 100px rgba(255, 100, 0, 0.5),
        0 0 200px rgba(255, 150, 0, 0.3);
      overflow: visible;
      padding: 25px;
      margin: 20px 0;
      position: relative;
      border: 4px solid var(--accent-color);
      backdrop-filter: blur(2px);
      z-index: 10;
      transform-style: preserve-3d;
      animation: container-glowing 3s infinite alternate;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 100, 0, 0.7);
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1px);
    }

    .spark {
      position: absolute;
      width: 3px;
      height: 15px;
      background: linear-gradient(to top, rgba(255,200,0,1), rgba(255,80,0,0));
      border-radius: 50% 50% 20% 20%;
      pointer-events: none;
      animation: spark-fall linear;
      box-shadow: 0 0 5px #ff4500;
    }

    @keyframes spark-fall {
      to { transform: translateY(100vh); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    h1 {
      font-family: 'Rubik Mono One', sans-serif;
      color: #ff4500;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 
        0 0 10px #ff2a00,
        0 0 20px #ff8c00,
        0 0 30px #ffcc00,
        0 0 40px #ff2a00,
        5px 5px 0 #000;
      letter-spacing: 5px;
      position: relative;
      z-index: 1;
      animation: title-flicker 2s infinite alternate;
      margin: 20px;
      transform: skew(-10deg);
    }

    @keyframes title-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow:
          0 0 10px #ff2a00,
          0 0 20px #ff8c00,
          0 0 30px #ffcc00,
          0 0 40px #ff2a00,
          5px 5px 0 #000;
      }
      20%, 24%, 55% {
        text-shadow:
          0 0 5px #ff2a00,
          0 0 10px #ff8c00,
          0 0 15px #ffcc00,
          0 0 20px #ff2a00,
          5px 5px 0 #000;
      }
    }

    .score-display {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: flex-end;
    }

    .score-box {
      background-color: var(--dark-color);
      color: white;
      padding: 6px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.3),
        inset 0 0 15px rgba(255, 100, 0, 0.5);
      border: 3px solid var(--primary-color);
      position: relative;
      overflow: hidden;
      transform: skew(-10deg);
      margin-right: 2px;
    }

    .score-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        var(--primary-color),
        transparent
      );
      transform: rotate(30deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    .score-label {
      font-weight: 600;
      margin-right: 8px;
      text-transform: uppercase;
      font-size: 0.7rem;
      color: var(--light-color);
    }

    .score-value {
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      min-width: 30px;
      text-align: center;
      text-shadow: 0 0 10px var(--primary-color);
    }

    .score-max {
      opacity: 0.8;
      font-size: 1.3rem;
      margin-left: 5px;
      color: var(--light-color);
    }

    .lives {
      display: flex;
      gap: 15px;
    }

   .heart {
  position: relative;
  width: 15px;
  height: 15px;
  margin-top: 10%;
  background-color: var(--primary-color);
  transform: rotate(-45deg);
  box-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
  animation: heartbeat 1.5s infinite;
  margin-right: 10px;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: var(--primary-color);
  border-radius: 50%;
}

.heart::before {
  top: -9.5px;
  left: 0;
}

.heart::after {
  left: 8.5px;
  top: 0;
}

@keyframes heartbeat {
  0% {
    transform: scale(1) rotate(-45deg);
  }
  25% {
    transform: scale(1.1) rotate(-45deg);
  }
  50% {
    transform: scale(1.2) rotate(-45deg);
  }
  75% {
    transform: scale(1.1) rotate(-45deg);
  }
  100% {
    transform: scale(1) rotate(-45deg);
  }
}

    .game-area {
      display: flex;
      gap: 40px;
      align-items: center;
      position: relative;
    }

    .hangman-container {
      width: 320px;
      height: 540px;
      position: relative;
      flex-shrink: 0;
      filter: drop-shadow(0 0 20px rgba(255, 50, 0, 0.7));
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .gallows {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .pole {
      position: absolute;
      width: 25px;
      height: 470px;
      background-color: #3a1e0a;
      bottom: 0;
      left: 20px;
      border-radius: 5px;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.5),
        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
      background-image: 
        linear-gradient(
          to right,
          #5e3a21 0%,
          #8b4513 50%,
          #5e3a21 100%
        );
      z-index: 1;
      transform: translateZ(10px);
    }

    .top-beam {
      position: absolute;
      width: 200px;
      height: 25px;
      background-color: #5e3a21;
      top: 70px;
      left: 20px;
      border-radius: 5px;
      box-shadow: 
        5px 5px 10px rgba(0, 0, 0, 0.5),
        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
      background-image: 
        linear-gradient(
          to bottom,
          #5e3a21 0%,
          #8b4513 50%,
          #5e3a21 100%
        );
      z-index: 1;
      transform: translateZ(10px);
    }

    .rope {
      position: absolute;
      width: 8px;
      height: 60px;
      background-color: #654321;
      top: 70px;
      left: 195px;
      border-radius: 3px;
      box-shadow: 
        2px 2px 5px rgba(0, 0, 0, 0.3),
        inset 2px 2px 5px rgba(255, 255, 255, 0.1);
      background-image: 
        linear-gradient(
          to right,
          #654321 0%,
          #8b5a2b 50%,
          #654321 100%
        );
      z-index: 2;
      transform: translateZ(15px);
      animation: rope-swing 3s infinite ease-in-out;
    }

    @keyframes rope-swing {
      0%, 100% { transform: translateZ(15px) rotate(-2deg); }
      50% { transform: translateZ(15px) rotate(2deg); }
    }

    .wood-texture {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0,50 Q25,40 50,50 T100,50" stroke="rgba(0,0,0,0.3)" fill="none" stroke-width="2"/></svg>');
      opacity: 0.5;
      z-index: 3;
      pointer-events: none;
    }

    .hangman-figure {
      position: absolute;
      top: 130px;
      left: 235px;
      transform-origin: top center;
      transition: all 0.3s ease;
      z-index: 10;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .hangman-figure:hover {
      animation: wobble 0.8s infinite alternate;
      filter: drop-shadow(0 0 10px rgba(255, 100, 0, 0.7));
    }

    @keyframes wobble {
      0% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(5deg);
      }
    }

    /* Cabeça mais detalhada */
.head {
  width: 80px;
  height: 80px;
  background-color: #ffdbac;
  border-radius: 50% 50% 45% 45%;
  position: relative;
  left: -75px;
  border: 5px solid #2a1a0f;
  box-shadow: 
    inset -15px -15px 30px rgba(0, 0, 0, 0.4),
    0 5px 15px rgba(0, 0, 0, 0.7);
  background-image: 
    radial-gradient(
      circle at 30% 30%,
      #ffdbac 0%,
      #e8c9a7 50%,
      #d9b89b 100%
    );
  z-index: 5;
  overflow: hidden;
  transform: translateZ(20px);
}
    @keyframes head-bob {
      0%, 100% { transform: translateZ(20px) translateY(0); }
      50% { transform: translateZ(20px) translateY(-5px); }
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .eye {
      width: 18px;
      height: 18px;
      background-color: var(--dark-color);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      transition: all 0.3s ease;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2);
    }

    .eye.left {
      left: 15px;
    }

    .eye.right {
      right: 15px;
    }

    .eye.x-eye::before, .eye.x-eye::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 5px;
      background-color: var(--dark-color);
      top: 50%;
      left: 50%;
    }

    .eye.x-eye::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .eye.x-eye::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .mouth {
      width: 50px;
      height: 20px;
      border-bottom: 5px solid var(--dark-color);
      border-radius: 0 0 50% 50%;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
    }

    .mouth.dead {
      border-bottom: none;
      border-top: 5px solid var(--dark-color);
      border-radius: 50% 50% 0 0;
      height: 15px;
    }

.blood {
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 30% 40%, rgba(200,0,0,0.8) 0%, transparent 70%),
    radial-gradient(circle at 70% 40%, rgba(180,0,0,0.7) 0%, transparent 70%),
    linear-gradient(to bottom, rgba(150,0,0,0.6) 0%, transparent 30%);
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 6;
}

    .blood.visible {
      opacity: 1;
    }

    @keyframes blood-drip {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    /* Corpo mais detalhado */
.body {
  width: 80px;
  height: 150px;
  background-color: #4682b4;
  position: absolute;
  left: -75px;
  border-radius: 30px 30px 20px 20px;
  border: 5px solid #2a1a0f;
  box-shadow: 
    inset -15px -15px 30px rgba(0, 0, 0, 0.4),
    0 5px 15px rgba(0, 0, 0, 0.7);
  background-image: 
    linear-gradient(
      to bottom,
      #4682b4 0%,
      #5f9ea0 50%,
      #4682b4 100%
    );
  z-index: 4;
  overflow: hidden;
}

    .shirt-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(
          45deg,
          rgba(255,255,255,0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255,255,255,0.2) 50%,
          rgba(255,255,255,0.2) 75%,
          transparent 75%,
          transparent
        );
      background-size: 25px 25px;
      opacity: 0.5;
    }

.blood-stream {
  position: absolute;
  width: 20px;
  height: 0;
  background: linear-gradient(to bottom, 
    rgba(200,0,0,0.9) 0%, 
    rgba(150,0,0,0.7) 50%, 
    rgba(100,0,0,0.5) 100%);
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  transition: height 1s ease;
  border-radius: 5px 5px 0 0;
  box-shadow: 0 0 15px rgba(200,0,0,0.7);
  z-index: 5;
}

.blood-pool {
  position: absolute;
  width: 120px;
  height: 0;
  background: radial-gradient(ellipse at center, 
    rgba(150,0,0,0.8) 0%, 
    rgba(100,0,0,0.6) 50%, 
    transparent 100%);
  bottom: -30px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 50%;
  transition: height 0.5s ease 0.5s;
  z-index: 4;
  filter: drop-shadow(0 0 15px rgba(150,0,0,0.7));
}

    /* Braços mais detalhados */
.arm {
  width: 80px;
  height: 30px;
  background-color: #ffdbac;
  position: absolute;
  border: 5px solid #2a1a0f;
  border-radius: 20px;
  box-shadow: 
    inset -10px -10px 20px rgba(0, 0, 0, 0.4),
    0 5px 15px rgba(0, 0, 0, 0.7);
  background-image: 
    linear-gradient(
      to right,
      #ffdbac 0%,
      #e8c9a7 50%,
      #ffdbac 100%
    );
  z-index: 3;
}

    .arm.left {
      left: -145px;
      transform: rotate(30deg) translateZ(10px);
      transform-origin: right center;
      animation: arm-swing-left 3s infinite ease-in-out;
    }

    @keyframes arm-swing-left {
      0%, 100% { transform: rotate(30deg) translateZ(10px); }
      50% { transform: rotate(45deg) translateZ(10px); }
    }

    .arm.right {
      left: 0px;
      transform: rotate(-30deg) translateZ(10px);
      transform-origin: left center;
      animation: arm-swing-right 3s infinite ease-in-out;
    }

    @keyframes arm-swing-right {
      0%, 100% { transform: rotate(-30deg) translateZ(10px); }
      50% { transform: rotate(-45deg) translateZ(10px); }
    }

    .sleeve {
      position: absolute;
      width: 35px;
      height: 100%;
      background-color: #5f9ea0;
      border-radius: 15px;
    }

    .arm.left .sleeve {
      right: 0;
      border-radius: 0 15px 15px 0;
    }

    .arm.right .sleeve {
      left: 0;
      border-radius: 15px 0 0 15px;
    }

    .arm-drip {
      top: 30px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
    }

    /* Pernas mais detalhadas */
.leg {
  width: 33px;
  height: 120px;
  background-color: #1e90ff;
  position: absolute;
  border: 5px solid #2a1a0f;
  border-radius: 0 0 20px 20px;
  top: 222px;
  box-shadow: 
    inset -10px -10px 20px rgba(0, 0, 0, 0.4),
    0 5px 15px rgba(0, 0, 0, 0.7);
  z-index: 2;
}

    @keyframes leg-kick {
      0%, 100% { transform: translateZ(5px) rotate(0); }
      50% { transform: translateZ(5px) rotate(5deg); }
    }

    .leg.left {
      left: -78px;
      transform: rotate(5deg) translateZ(5px);
    }

    .leg.right {
      left: -25px;
      transform: rotate(-5deg) translateZ(5px);
    }

    .leg-drip {
      top: 120px;
      left: 50%;
      transform: translateX(-50%) rotate(90deg);
    }

    .pants-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(
          45deg,
          rgba(0,0,0,0.2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2) 75%,
          transparent 75%,
          transparent
        );
      background-size: 15px 15px;
    }

    .game-ui {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .word-container {
      position: relative;
      padding: 30px;
      background-color: rgba(20, 10, 0, 0.8);
      border-radius: 20px;
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.7),
        0 10px 30px rgba(0, 0, 0, 0.5);
      border: 3px solid var(--accent-color);
      transform-style: preserve-3d;
      transform: translateZ(10px);
    }

.word-display {
  font-size: 2.5rem;
  letter-spacing: 14px;
  font-weight: 700;
  color: white;
  min-height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: uppercase;
  text-shadow: 
    0 0 10px white,
    0 0 20px var(--primary-color),
    0 0 30px var(--secondary-color);
  font-family: 'Bungee Spice', cursive;
  position: relative;
  z-index: 2;
  transform: skew(-5deg);

  overflow-x: auto;         /* permite scroll horizontal se necessário */
  max-width: 100%;   
  

}
.word-display::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}


    .word-underline {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(
        to right,
        transparent,
        var(--primary-color),
        var(--secondary-color),
        var(--primary-color),
        transparent
      );
      border-radius: 5px;
      opacity: 0.7;
      animation: underline-pulse 2s infinite, underline-move 10s infinite linear;
    }

    @keyframes underline-pulse {
      0%, 100% { opacity: 0.3; height: 5px; }
      50% { opacity: 0.9; height: 8px; }
    }

    @keyframes underline-move {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .message {
      font-size: 0.8rem;
      font-weight: 600;
      padding: 11px;
      border-radius: 15px;
      text-align: center;
      opacity: 0;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 3px;
      transform-style: preserve-3d;
      transform: translateZ(10px);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      transform: translateX(-100%);
    }

    .message.show {
      opacity: 1;
      transform: translateZ(10px) scale(1.05);
    }

    .message.show::before {
      animation: shine-over 1.5s infinite;
    }

    @keyframes shine-over {
      100% { transform: translateX(100%); }
    }

    .message.success {
      color: var(--success-color);
      background-color: rgba(0, 20, 0, 0.8);
      border: 3px solid var(--success-color);
      text-shadow: 0 0 15px var(--success-color);
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.5);
    }

    .message.error {
      color: var(--error-color);
      background-color: rgba(20, 0, 0, 0.8);
      border: 3px solid var(--error-color);
      text-shadow: 0 0 15px var(--error-color);
      box-shadow: 0 0 30px rgba(255, 0, 51, 0.5);
      animation: error-pulse 0.5s infinite alternate;
    }

    @keyframes error-pulse {
      0% { transform: translateZ(10px) scale(1); }

  // Pixel fire effect
  function initFireEffect() {
    const canvas = fireCanvas;
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Fire parameters
    const fireWidth = 100;
    const fireHeight = 100;
    const pixelSize = Math.max(5, Math.floor(canvas.width / fireWidth));
    
    // Create fire buffer
    const firePixels = new Array(fireWidth * fireHeight).fill(0);
    
    function updateFire() {
      // Move fire upwards
      for (let x = 0; x < fireWidth; x++) {
        for (let y = 1; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          const newY = Math.max(0, y - Math.floor(Math.random() * 3));
          const newIndex = newY * fireWidth + x;
          firePixels[newIndex] = Math.max(0, firePixels[index] - Math.random() * 0.2);
        }
      }
      
      // Generate new fire at bottom
      for (let x = 0; x < fireWidth; x++) {
        const index = (fireHeight - 1) * fireWidth + x;
        firePixels[index] = Math.random() > 0.3 ? 1 : 0;
      }
      
      // Spread fire sideways
      for (let x = 1; x < fireWidth - 1; x++) {
        for (let y = 0; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          if (firePixels[index] > 0.1) {
            const spread = Math.random() * 0.2;
            firePixels[index - 1] = Math.min(1, firePixels[index - 1] + spread);
            firePixels[index + 1] = Math.min(1, firePixels[index + 1] + spread);
          }
        }
      }
    }
    
    function renderFire() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let x = 0; x < fireWidth; x++) {
        for (let y = 0; y < fireHeight; y++) {
          const index = y * fireWidth + x;
          const intensity = firePixels[index];
          
          if (intensity > 0) {
            let r, g, b;
            if (intensity > 0.8) {
              r = 255;
              g = 255;
              b = 255 * (intensity - 0.8) * 5;
            } else if (intensity > 0.6) {
              r = 255;
              g = 255 * (intensity - 0.6) * 5;
              b = 0;
            } else if (intensity > 0.3) {
              r = 255;
              g = 165 * (intensity - 0.3) * 3.33;
              b = 0;
            } else {
              r = 255 * intensity * 3.33;
              g = 0;
              b = 0;
            }
            
            ctx.fillStyle = `rgba(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)}, ${intensity})`;
            ctx.fillRect(
              x * pixelSize, 
              canvas.height - (y * pixelSize), 
              pixelSize, 
              pixelSize
            );
          }
        }
      }
    }
    
    function animate() {
      updateFire();
      renderFire();
      animationFrameId = requestAnimationFrame(animate);
    }
    
    animate();
  }

    if (!soundEnabled) return;
    
    const sound = sounds[soundName];
    sound.currentTime = 0;
    sound.play().catch(e => console.log("Audio play failed:", e));
  }

  function handleGuess(letter, btn) {
    playSound("click");
    btn.disabled = true;

    if (selectedWord.includes(letter)) {
      playSound("correct");
      btn.classList.add("correct");
      
      const rect = btn.getBoundingClientRect();
      createParticles(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2,
        "#00ff7f",
        20
      );

      for (let i = 0; i < selectedWord.length; i++) {
        if (selectedWord[i] === letter) {
          displayedWord[i] = letter;
        }
      }
      wordDisplay.textContent = displayedWord.join(" ");
    } else {
      playSound("wrong");
      wrongGuesses++;
      wrongDisplay.textContent = wrongGuesses;
      btn.classList.add("wrong");
      
      hangmanFigure.classList.add(`show-${wrongGuesses}`);
      
      if (wrongGuesses <= hearts.length) {
        hearts[hearts.length - wrongGuesses].style.opacity = "0.3";
        const heartRect = hearts[hearts.length - wrongGuesses].getBoundingClientRect();
        createExplosion(
          heartRect.left + heartRect.width / 2,
          heartRect.top + heartRect.height / 2,
          0.5
        );
      }
      
      hangmanFigure.style.animation = "shake 0.5s";
      setTimeout(() => {
        hangmanFigure.style.animation = "";
      }, 500);
      
      const rect = btn.getBoundingClientRect();
      createExplosion(
        rect.left + rect.width / 2,
        rect.top + rect.height / 2,
        0.7
      );
      
      if (wrongGuesses >= 3) {
        const headRect = document.querySelector(".head").getBoundingClientRect();
        createBloodSplatter(
          headRect.left + headRect.width / 2,
          headRect.top + headRect.height / 2,
          8
        );
      }
    }

    checkGameStatus();
  }

  function normalizeWord(word) {
    return word
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-z]/g, "");
  }

  function generateSmartHint(word) {
    const wordLength = word.length;
    let hint = `PALAVRA COM ${wordLength} LETRAS: `;
    
    if (word.endsWith('ção') || word.endsWith('são')) {
      hint += "Provavelmente um substantivo que indica ação ou processo. ";
    } else if (word.endsWith('mente')) {
      hint += "Provavelmente um advérbio de modo. ";
    } else if (word.endsWith('ar') || word.endsWith('er') || word.endsWith('ir')) {
      hint += "Provavelmente um verbo no infinitivo. ";
    } else if (wordLength <= 4) {
      hint += "Palavra curta, pode ser artigo, preposição ou substantivo comum. ";
    } else if (wordLength <= 6) {
      hint += "Palavra de tamanho médio, possivelmente um substantivo ou verbo. ";
    } else {
      hint += "Palavra longa, frequentemente um substantivo ou adjetivo. ";
    }
    
    if (word.includes('rr')) hint += "Contém o dígrafo 'RR' (som forte). ";
    if (word.includes('ss')) hint += "Contém o dígrafo 'SS' (som sibilante). ";
    if (word.includes('nh')) hint += "Contém o dígrafo 'NH' (som nasal). ";
    
    if (word.startsWith('a')) hint += "Começa com a vogal 'A'. ";
    if (word.startsWith('z')) hint += "Começa com a consoante 'Z' (som de 'zê'). ";
    
    return hint;
  }

  function createParticles(x, y, color, count = 30) {
    for (let i = 0; i < count; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.backgroundColor = color;
      particle.style.width = `${Math.random() * 10 + 5}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 8 + 3;
      const xVelocity = Math.cos(angle) * velocity;
      const yVelocity = Math.sin(angle) * velocity;
      
      particlesContainer.appendChild(particle);
      
      let opacity = 1;
      const fadeInterval = setInterval(() => {
        opacity -= 0.05;
        particle.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeInterval);
          particle.remove();
        }
      }, 50);
      
      let posX = x;
      let posY = y;
      const moveInterval = setInterval(() => {
        posX += xVelocity;
        posY += yVelocity + 0.8;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
      }, 30);
      
      setTimeout(() => {
        clearInterval(moveInterval);
      }, 1000);
    }
  }

        bloodDrop.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeInterval);
          bloodDrop.remove();
        }
      }, 50);
      
      let posX = x;
      let posY = y;
      const moveInterval = setInterval(() => {
        posX += xVelocity;
        posY += yVelocity + 0.5;
        bloodDrop.style.left = `${posX}px`;
        bloodDrop.style.top = `${posY}px`;
      }, 30);
      
      setTimeout(() => {
        clearInterval(moveInterval);
      }, 2000);
    }
  }

  function createExplosion(x, y, size = 1) {
    const colors = ['#ff2a00', '#ff8c00', '#ffcc00', '#ffffff'];
    const container = document.querySelector('.game-container');

    for (let i = 0; i < 50 * size; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      particle.style.width = `${Math.random() * 8 * size + 4}px`;
      particle.style.height = particle.style.width;
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.borderRadius = "50%";
      particle.style.boxShadow = `0 0 ${5 * size}px ${particle.style.backgroundColor}`;
      
      container.appendChild(particle);
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 10 * size + 5;
      const xVelocity = Math.cos(angle) * velocity;
      const yVelocity = Math.sin(angle) * velocity;
      
      document.body.appendChild(particle);
      
      let opacity = 1;
      const fadeInterval = setInterval(() => {
        opacity -= 0.02;
        particle.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeInterval);
          particle.remove();
        }
      }, 50);
      
      let posX = x;
      let posY = y;
      const moveInterval = setInterval(() => {
        posX += xVelocity;
        posY += yVelocity + 0.5;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
      }, 30);
      
      setTimeout(() => {
        clearInterval(moveInterval);
      }, 2000);
    }
  }

  restartBtn.addEventListener("click", () => {
    playSound("click");
    initGame();
    sounds.win.pause();
    sounds.lose.pause();
  });

  document.addEventListener("keydown", (e) => {
    if (e.keyCode >= 65 && e.keyCode <= 90) {
      const letter = e.key.toLowerCase();
      const button = Array.from(keyboard.querySelectorAll("button")).find(
        btn => btn.textContent === letter && !btn.disabled
      );
      if (button) button.click();
    }
  });

  const style = document.createElement("style");
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0) translateZ(10px); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) translateZ(10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px) translateZ(10px); }
    }
    
    @keyframes dead {
      0% { transform: rotate(0) translateZ(10px); }
      100% { transform: rotate(90deg) translateZ(10px); }
    }
  `;
  document.head.appendChild(style);

  window.onload = initGame;

  window.addEventListener('resize', () => {
    const canvas = fireCanvas;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  function adjustWordDisplay() {
  const wordDisplay = document.getElementById('wordDisplay');
  const wordLength = wordDisplay.textContent.replace(/\s/g, '').length;
  
  if (window.innerWidth <= 480) {
    if (wordLength > 10) {
      wordDisplay.style.fontSize = '1rem';
      wordDisplay.style.letterSpacing = '3px';
    }
  }
}

window.addEventListener('resize', adjustWordDisplay);
